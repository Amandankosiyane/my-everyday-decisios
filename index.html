<!DOCTYPE html>
<html>
<title>Everyday decisions</title>
    <head>
    <link href="myEverydayDecisions.css" rel="stylesheet" type="text/css">
            <script src="handlebars-v4.0.5.js"></script>
    </head>
    <body>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()"><h6> Welcome to my monthly transport fees web page...</h6></span>

<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">go back to the main screen</a>
  <div class="overlay-content" align="center">


          <div class="content" align="center">
              <h5 style="color:blue">MONTHLY TRANSPORT FEES</h5>
                        <label><b><i>deductions:</i></b></label>
                <input class="dailyAmount" type="text" placeholder="Please enter the amount">
                <button class="checkBtn"><b><i>Check & deduct</i></b></button>
                </div>
            <br>
            <script class="monthlyFees" type="text/x-handlebars-template">
                    {{#infoList}}
                    <tr>
                    <td>R {{amountBefore}}</td>
                    <td style="color:red;">R -{{amountDeducted}}</td>
                    <td style="color:blue;">R {{availableBalance}}</td>
                    </tr>
                    {{/infoList}}
            </script>
            <table align="center" border="10">
                  <tr>
                <th>AMOUNT BEFORE</th>
                <th>AMOUNT DEDUCTED (per day)</th>
                <th>AVAILABLE BALANCE</th>
                </tr>
                  <tbody class="tableBody">
                  </tbody>
          </table>
            <br>
            <div class="output"></div>

            <div class="rechrging" align="right">
                        <button class="ricBtn"><b><i>update</i></b></button>
                <br><br>
                <label style="color:lightBlue"><b><i>updates:</i></b></label>
            <input class="rechargingAmount" type="text" placeholder="please recharge here">
                <br><br>
                <button class="resetBtn" onclick="window.location.reload()"><b>RESET</b></button>

                </div>
    </body>
            <script src="myEverydayDecisions.js" charset="utf-8"></script>

  </div>
</div>


</html>
